<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div id="main">
        <div id="mainDiv">
            <div id="filters">
                <h3 id="name" class="text-white">Movie Posters</h3>
                 <div>
                    <button id="fav">Favorites
                        <img src="https://img.icons8.com/?size=52&id=DFU1kReSUccu&format=png"  height="20px" width="20px">
                    </button>
                    
                 </div>
                 <!-- <div id="MovieSearched"></div> -->
            </div>
            <div id="searchPlace" class="container text-center">
                <div class="input-group mb-3 container text-center">
                    <h1 id="text" style="color: #f5f906;">Have Unlimited fun with the desired movies you want</h1>
                    <input type="text" id="EnterMovie" class="form-control" placeholder="Enter Movie">
                    <span class="input-group-text bg-white" id="basic-addon2"><button id='SearchMovie' >Search</button></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <input type="text" id="EnterMovie"> -->
    <div id="AllMovies">
        <div id="now_playing">
            <div class="d-flex">
                <h2 class="text-warning">Movies playing now!</h2>
                <h4 class="text-white" id="more">>></h4>
            </div>
            <div id="now" >
                <div id="nowContent"></div>
            </div>
        </div>
        
        <div id="top_rated">
            <div class="d-flex">
                <h2 class="text-warning">Top Rated Movies</h2>
                <h4 class="text-white" id="more">>></h4>

            </div>
            <div id="Rated">
                <div id="RatedContent"></div>
            </div>
        </div>
        <div id="upcoming">
            <div class="d-flex">
                <h2 class="text-warning">Upcoming Movies</h2>
                <h4 class="text-white" id="more">>></h4>

            </div>
            <div id="UpcomingMovies">
                <div id="upcomingContent"></div>
            </div>
        </div>

    </div>
        
        
        
 
    
    <script src="movie.js"></script>
</body>
</html>
